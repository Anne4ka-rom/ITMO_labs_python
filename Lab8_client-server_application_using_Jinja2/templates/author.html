<!DOCTYPE html> <!-- объявляем тип документа как HTML5 для корректного отображения в браузерах -->
<html lang="ru"> <!-- открываем корневой элемент HTML с указанием русского языка -->
<head> <!-- открываем секцию head для метаданных и ресурсов страницы -->
    <meta charset="UTF-8"> <!-- устанавливаем кодировку UTF-8 для корректного отображения русских символов -->
    <title>{{ myapp.name }} - Об авторе</title> <!-- устанавливаем динамический заголовок страницы с использованием переменной шаблона -->
    <style> /* открываем встроенный блок стилей для определения CSS правил */
        /* Блок стилей для всего тела документа */
        body { font-family: Arial, sans-serif; margin: 40px; } /* устанавливаем шрифт Arial с запасным вариантом sans-serif и добавляем отступы в 40 пикселей со всех сторон страницы */
        
        /* Блок стилей для навигационного блока */
        .nav { margin: 20px 0; } /* устанавливаем вертикальные отступы в 20 пикселей сверху и снизу */
        
        /* Блок стилей для ссылок в навигации */
        .nav a { margin-right: 15px; text-decoration: none; color: #0066cc; } /* добавляем отступ справа в 15 пикселей между ссылками, убираем стандартное подчёркивание ссылок и устанавливаем синий цвет для ссылок */
        
        /* Блок стилей для ссылок при наведении курсора */
        .nav a:hover { text-decoration: underline; } /* добавляем подчёркивание при наведении для интерактивности */
        
        /* Блок стилей для карточки с информацией об авторе */
        .author-card { 
            background: #f9f9f9; padding: 30px; border-radius: 15px; /* устанавливаем светло-серый цвет фона, добавляем внутренние отступы в 30 пикселей и скругляем углы карточки на 15 пикселей */
            max-width: 600px; margin: 20px 0; /* ограничиваем максимальную ширину карточки и добавляем вертикальные отступы сверху и снизу */
        }
        
        /* Блок стилей для блока информации о приложении */
        .app-info { background: #e8f4f8; padding: 20px; border-radius: 10px; margin-top: 20px; } /* устанавливаем светло-голубой цвет фона, добавляем внутренние отступы в 20 пикселей, скругляем углы блока на 10 пикселей и добавляем отступ сверху в 20 пикселей для отделения от предыдущего контента */
    </style> <!-- закрываем блок стилей -->
</head> <!-- закрываем секцию head -->
<body> <!-- открываем тело документа, где размещается видимое содержимое -->
    <h1>{{ myapp.name }}</h1> <!-- задаём заголовок первого уровня с динамическим названием приложения -->
    
    <div class="nav"> <!-- открываем блок навигации с классом "nav" для стилизации -->
        <a href="/">Главная</a> <!-- задаём ссылку на главную страницу -->
        <a href="/users">Пользователи</a> <!-- задаём ссылку на страницу пользователей -->
        <a href="/currencies">Курсы валют</a> <!-- задаём ссылку на страницу курсов валют -->
        <a href="/author">Об авторе</a> <!-- задаём ссылку на текущую страницу -->
    </div> <!-- закрываем блок навигации -->
    
    <div class="author-card"> <!-- открываем карточку с информацией об авторе -->
        <h2>Об авторе:</h2> <!-- задаём заголовок второго уровня для раздела об авторе -->
        <p><strong>Имя:</strong> {{ author.name }}</p> <!-- задаём параграф с именем автора -->
        <p><strong>Группа:</strong> {{ author.group }}</p> <!-- задаём параграф с группой автора -->
        
        <div class="app-info"> <!-- открываем вложенный блок с информацией о приложении -->
            <h3>О приложении:</h3> <!-- задаём заголовок третьего уровня для раздела о приложении -->
            <p><strong>Название:</strong> {{ myapp.name }}</p> <!-- задаём параграф с названием приложения -->
            <p><strong>Версия:</strong> {{ myapp.version }}</p> <!-- задаём параграф с версией приложения -->
            <p><em>Веб-приложение для отслеживания курсов валют с подписками пользователей.</em></p> <!-- задаём параграф с описанием приложения -->
        </div> <!-- закрываем блок информации о приложении -->
    </div> <!-- закрываем карточку с информацией об авторе -->
    
    <div style="margin-top: 30px;"> <!-- открываем блок с встроенным стилем для отступа сверху -->
        <a href="/">Вернуться на главную</a> <!-- задаём ссылку для возврата на главную страницу -->
    </div> <!-- закрываем блок с ссылкой возврата -->
</body> <!-- закрываем тело документа -->
</html> <!-- закрываем корневой элемент HTML -->
