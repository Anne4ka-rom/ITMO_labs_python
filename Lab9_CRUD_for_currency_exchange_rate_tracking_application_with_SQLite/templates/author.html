<!DOCTYPE html> <!-- объявляем тип документа как HTML5 для совместимости с современными браузерами -->
<html lang="ru"> <!-- открываем корневой элемент HTML с указанием русского языка содержимого -->
<head> <!-- открываем секцию head для метаданных страницы и стилей -->
    <meta charset="UTF-8"> <!-- устанавливаем кодировку UTF-8 для корректного отображения русских символов и специальных знаков -->
    <title>{{ myapp.name }} - Об авторе</title> <!-- задаём динамический заголовок вкладки браузера с названием приложения и страницы -->
    <style> /* открываем блок встроенных стилей CSS для оформления страницы */
        /* Блок стилей для всего тела документа */
        body { 
            font-family: Arial, sans-serif; /* устанавливаем основной шрифт Arial с универсальным запасным вариантом */
            margin: 40px; /* задаём внешние отступы по 40 пикселей со всех сторон страницы */
        }

        /* Блок стилей для блока навигации */
        .nav { 
            margin: 20px 0; /* устанавливаем вертикальные отступы в 20 пикселей сверху и снизу навигационного блока */
        }

        /* Блок стилей для ссылок внутри навигации */
        .nav a { 
            margin-right: 15px; /* добавляем правый отступ в 15 пикселей для создания промежутков между ссылками */
            text-decoration: none; /* убираем стандартное подчёркивание у ссылок */
            color: #0066cc; /* задаём синий цвет текста ссылок */
        }

        /* Блок стилей для ссылок при наведении курсора мыши */
        .nav a:hover { 
            text-decoration: underline; /* добавляем подчёркивание при наведении */
        }

        /* Блок стилей для карточки с информацией об авторе */
        .author-card { 
            background: #f9f9f9; /* устанавливаем светло-серый фон для карточки автора */
            padding: 30px; /* задаём внутренние отступы в 30 пикселей для содержимого карточки */
            border-radius: 15px; /* скругляем углы карточки на 15 пикселей */
            max-width: 600px; /* ограничиваем максимальную ширину карточки 600 пикселями */
            margin: 20px 0; /* добавляем вертикальные отступы в 20 пикселей сверху и снизу карточки */
        }

        /* Блок стилей для блока информации о приложении */
        .app-info { 
            background: #e8f4f8; /* устанавливаем светло-голубой фон для блока информации о приложении */
            padding: 20px; /* задаём внутренние отступы в 20 пикселей для содержимого блока */
            border-radius: 10px; /* скругляем углы блока на 10 пикселей */
            margin-top: 20px; /* добавляем отступ сверху в 20 пикселей для отделения от других элементов */
        }
    </style> <!-- закрываем блок встроенных стилей -->
</head> <!-- закрываем секцию head -->
<body> <!-- открываем тело документа, где размещается видимое содержимое страницы -->
    <h1>{{ myapp.name }}</h1> <!-- задаём заголовок первого уровня с динамическим названием приложения -->
    
    <div class="nav"> <!-- открываем блок навигации по сайту -->
        <a href="/">Главная</a> <!-- задаём ссылку для перехода на главную страницу приложения -->
        <a href="/users">Пользователи</a> <!-- задаём ссылку для перехода на страницу управления пользователями -->
        <a href="/currencies">Курсы валют</a> <!-- задаём ссылку для перехода на страницу курсов валют -->
        <a href="/author">Об авторе</a> <!-- задаём ссылку на текущую страницу -->
    </div> <!-- закрываем блок навигации -->
    
    <div class="author-card"> <!-- открываем карточку с информацией об авторе -->
        <h2>Об авторе:</h2> <!-- задаём заголовок второго уровня для раздела об авторе -->
        <p><strong>Имя:</strong> {{ author.name }}</p> <!-- задаём параграф с жирным префиксом "Имя:" и динамическим именем автора из переменной шаблона -->
        <p><strong>Группа:</strong> {{ author.group }}</p> <!-- задаём параграф с жирным префиксом "Группа:" и динамической группой автора из переменной шаблона -->
        
        <div class="app-info"> <!-- открываем вложенный блок с информацией о приложении внутри карточки автора -->
            <h3>О приложении:</h3> <!-- задаём заголовок третьего уровня для раздела о приложении -->
            <p><strong>Название:</strong> {{ myapp.name }}</p> <!-- задаём параграф с жирным префиксом "Название:" и динамическим названием приложения -->
            <p><strong>Версия:</strong> {{ myapp.version }}</p> <!-- задаём параграф с жирным префиксом "Версия:" и динамической версией приложения -->
            <p><em>Веб-приложение для отслеживания курсов валют с подписками пользователей.</em></p> <!-- задаём параграф с курсивным описанием функциональности приложения -->
        </div> <!-- закрываем блок информации о приложении -->
    </div> <!-- закрываем карточку с информацией об авторе -->
    
    <div style="margin-top: 30px;"> <!-- открываем блок с встроенным стилем для отступа сверху -->
        <a href="/">Вернуться на главную</a> <!-- задаём ссылку для возврата на главную страницу приложения -->
    </div> <!-- закрываем блок с ссылкой возврата -->
</body> <!-- закрываем тело документа -->
</html> <!-- закрываем корневой элемент HTML -->
